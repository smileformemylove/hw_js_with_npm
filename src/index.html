<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<main>
    <h1 class="text-center mt-5 mb-5">TO DO LIST</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form data-todo-form>
                    <div class="mb-3">
                        <label class="form-label">Task title</label>
                        <input type="text" name="title" class="form-control" placeholder="Title" required
                        >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Task body</label>
                        <textarea name="description" class="form-control" placeholder="Task body" cols="30" rows="10" required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Create Task!</button>
                </form>
            </div>


            <div class="col-8">
                <div class="row" id="todoItems">

                </div>
            </div>
        </div>
    </div>
</main>


<div class="modal fade"  tabindex="-1" data-edit-modal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" data-modal-title>Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form data-modal-form>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Task title</label>
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Task body</label>
                        <textarea name="description" class="form-control" placeholder="Task body" cols="30" rows="10" required></textarea>
                    </div>
                    <input type="hidden" name="id">
                </div>


                <div class="modal-footer d-flex justify-content-between">
                    <button type="reset" class="btn btn-danger">Revert changes</button>
                    <button type="submit" class="btn btn-success" disabled>Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/app.js" type="module"></script>
</body>
</html>
